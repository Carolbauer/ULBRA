<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
</head>

<body class="p-5 bg-secondary">
    <header class="container-fluid p-6 bg-black">
        <h1 class="text-center text-light">Exercícios JavaScript</h1>
    </header>
    <section class="container-fluid border p-4">
        <div id="exercicio01">
            <h1>Calculadora</h1>
            <form action="#">
                <div class="m1- p-1">
                    <label for="" class="form-label">Primeiro valor</label>
                    <input type="text" class="form-control" id="num1">
                </div>
                <div class="m-1 p-1">
                    <select class="form-select" id="operacao">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                    </select>
                </div>

                <div>
                    <label for="" class="form-label">Segundo valor</label>
                    <input type="text" class="form-control" id="num2">
                </div>

            </form>
            <div class="m-1 p-1" id="resultado">

            </div>
            <div class="m-1 p-1">
                <button type="button" class="btn btn-primary" onclick="calcular()">Calcular</button>
            </div>
        </div>
    </section>

    <section class="container-fluid border p-4">
        <div id="exercicio2">
            <h1>Cálculo de conta de Energia</h1>
            <form action="#">
                <div class="form-group m-1 p-1">
                    <label>Quantidade</label>
                    <input id="quantidade" type="text">
                </div>
                <div class="form-group m-1 p-4">
                    <label>Valor</label>
                    <input id="valor" type="text">
                </div>
                <div class="m-1 p-1" id="valorConta">
                    <button type="button" class="btn btn-primary" onclick="calcularConta()">Calcular</button>
                    <div class="m-1 p-1" id="resultado2"></div>
                </div>
            </form>
        </div>
    </section>

    <section class="container-fluid border p-4">
        <div id="exercicio3">
            <h1>Cálculo de maior número</h1>
            <form action="#">
                <div class="form-group">
                    <label for="">Números</label>
                    <input id="numeros" type="text">
                </div>
            </form>
            <div class="m-1 p-1">
                <button type="button" class="btn btn-primary" onclick="verificaMaior()">Verificar Maior</button>

            </div>
        </div>
    </section>

</body>

</html>
