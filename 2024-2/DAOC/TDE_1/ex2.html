        <script>
            const lista = [1,2,3,4,5, 6, 7, 8, 99, 126, 30];

            function ehParOuImpar(lista) {
                for(let i = 0; i < lista.length; i++) {
                    if (lista[i] % 2 == 0) {
                        console.log(`${lista[i]} é par`)
                    } else {
                        console.log(`${lista[i]} é impar`)
                    }
                }
            } 

            ehParOuImpar(lista)
        </script>
